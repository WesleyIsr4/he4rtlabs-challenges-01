<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./src/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
      <header>
        <h1>Calculadora para Freelancer</h1>

        <div class="heartdev">
          <a target="_blank" href="https://heartdevs.com/"
            ><h2>He4rtDevs</h2></a
          >
        </div>
      </header>

      <main>
        <div class="container">
          <div class="details-project">

            <h2>Uma ferramenta simples para que você saiba quanto cobrar como freelancer.</h2>
          </div>
          <div class="form-details">
           
            <fieldset>
              <div class="input-block">
                <label for="valueProject">Valor do Projeto</label>
                <input id="valueProject" type="number" name="valueProject" required />
              </div>

              <div class="input-block">
                <label for="hoursPerDay"
                  >Quantidade de horas trabalhadas por dia</label
                >
                <input id="hoursPerDay" type="number" name="hoursPerDay" required />
              </div>

              <div class="input-block">
                <label for="daysWeek"
                  >Dias efetivos trabalhados na semana</label
                >
                <input id="daysWeek" type="number" name="DaysWeek" required />
              </div>

              <div class="input-block">
                <label for="dayHoliday">Dias de férias pelo projeto</label>
                <input id="dayHoliday" type="number" name="DayHoliday" required />
              </div>

              <button id="calcular" class="btn-calculate">Calcular</button>

              <h3 id="result-freelar"></h3>

            </fieldset>
          </div>
          
        </div>
      </main>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
